name: Update Item List

on:
  push:
    branches: [main]
    paths: [items.json]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Inject items into index.html
        run: |
          python3 - <<'EOF'
          import json, re

          with open('items.json', encoding='utf-8') as f:
              items = json.load(f)

          with open('index.html', 'r', encoding='utf-8') as f:
              html = f.read()

          items_js = ',\n      '.join(f'"{item}"' for item in items)
          new_list = f'const ITEM_LIST = [\n      {items_js}\n    ];'

          html = re.sub(r'const ITEM_LIST = \[[\s\S]*?\];', new_list, html)

          with open('index.html', 'w', encoding='utf-8') as f:
              f.write(html)

          print(f"Injected {len(items)} items.")
          EOF

      - name: Commit updated index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "chore: update item list from items.json"
          git push
